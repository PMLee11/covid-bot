<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            width: 750px;
            height: 750px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        .chat-header small {
            opacity: 0.9;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            border: 1px solid #e0e0e0;
        }
        
        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #667eea;
            display: inline-block;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group input {
            border-radius: 25px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
        }
        
        .input-group input:focus {
            border-color: #667eea;
            box-shadow: none;
        }
        
        .input-group button {
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .suggestions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .suggestion-chip {
            background: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion-chip:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>ðŸ¦  COVID-19 Assistant</h3>
            <small>Ask me anything about global COVID-19 statistics</small>
        </div>
        
        <div class="messages-container" id="messages">
            <div class="message bot">
                <div class="message-bubble">
                    Hi! I'm your COVID-19 data assistant. I can help you understand global COVID-19 statistics, compare countries, analyze trends, and answer your questions about the pandemic data. What would you like to know?
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="input-container">
            <div class="suggestions">
                <button class="suggestion-chip" onclick="sendSuggestion('Which country has the most cases?')">
                    Most cases?
                </button>
                <button class="suggestion-chip" onclick="sendSuggestion('Compare USA and India')">
                    Compare countries
                </button>
                <button class="suggestion-chip" onclick="sendSuggestion('Tell me about Asia')">
                    About Asia
                </button>
                <button class="suggestion-chip" onclick="sendSuggestion('Global death toll')">
                    Global stats
                </button>
            </div>
            
            <div class="input-group mt-3">
                <input type="text" 
                       class="form-control" 
                       id="messageInput" 
                       placeholder="Ask me anything..." 
                       onkeypress="handleEnter(event)">
                <button class="btn btn-primary" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>
    
    <script>
        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function sendSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Show typing indicator
            const typing = document.getElementById('typing');
            typing.style.display = 'block';
            
            // Scroll to bottom
            scrollToBottom();
            
            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                typing.style.display = 'none';
                
                if (data.success) {
                    addMessage(data.message, 'bot');
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }
                
                scrollToBottom();
            })
            .catch(error => {
                typing.style.display = 'none';
                addMessage('Connection error. Please check your internet.', 'bot');
                scrollToBottom();
            });
        }
        
        function addMessage(text, sender) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            container.appendChild(messageDiv);
        }
        
        function scrollToBottom() {
            const container = document.getElementById('messages');
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
